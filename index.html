<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Control Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">

      <p style="margin-left: 8px; color: rgb(193, 131, 16);">MY HOUSE</p>

      <!-- Top Section -->
      <div class="login-header">
        <div class="top-section">
          <div class="temperature-box">
            <h3>22°C</h3>
            <p>Avg House Temp</p>
          </div>
          <div class="temperature-box">
            <h3>30°C</h3>
            <p>Outside Temp</p>
          </div>
        </div>
        <div class="bottom-section">
          <div class="humidity-box">
            <h3>60%</h3>
            <p>Humidity</p>
          </div>
          <div class="devices-box">
            <h3>3</h3>
            <p>Devices On</p>
          </div>
        </div>
      </div>

     <!-- Bottom section -->
     <p style="margin-left: 8px; margin-top: 5px; color: rgb(193, 131, 16);">ROOMS</p>

      <div class="button-section">
        <button class="room-btn">Master Bedroom</button>
        <button class="room-btn">Bedroom</button>
        <button class="room-btn">Kids Room</button>
        <button class="room-btn">Drawing Room</button>
      </div>


      <p style="margin-left: 8px; margin-top: 10px; color: rgb(193, 131, 16);">Routines</p>

      <!-- Morning and Night Section -->
      <div class="time-section">
        <div class="time-box">
          <i class="fas fa-sun"></i>
          <p>Morning</p>
        </div>
        <div class="time-box">
          <i class="fas fa-moon"></i>
          <p>Night</p>
        </div>
      </div>

      <!-- Icons Section -->
      <div class="icons-section">
        <i class="fas fa-fan"></i>
        <i class="fas fa-lightbulb"></i>
        <i class="fas fa-wind"></i>
      </div>
    </div>
  </body>
</html>
